  <script>
    function showAlert()
    {

    function myFunction() 
    {
        var s = ((document.getElementById("fname").value).toLowerCase()).replace(/\s/g,'');
        if(s == '')
        {
            //alert("enter your sweet name");
            showAlert();
            return;
        }
        a =  s.split(""); 
       
        var t = ((document.getElementById("sname").value).toLowerCase()).replace(/\s/g,'');

        {
            //alert("enter your sweet name");
            showAlert();
            return;
        }
        b = t.split("");
        
        for (var i = 0; i < s.length; i++) 
        {
            if(t.includes(s.charAt(i)))
            {
                if(a.includes(s.charAt(i)) && b.includes(s.charAt(i)))
                {
                    var pos1 = a.indexOf(s.charAt(i));
                    var pos2 = b.indexOf(s.charAt(i));
                    a.splice(pos1, 1);
                    b.splice(pos2, 1);
                }
            }
        }
        //alert(a);
        //alert(b);

            return;
        }
        var flames = ['F','L','A','M','E','S'];
        
        
        while(flames.length > 1)

            pos = leng%(flames.length);

            if(pos == 0) 
            {
                pos = flames.length;
            }
            flames = flames.slice(pos,flames.length).concat(flames.slice(0,pos-1));
